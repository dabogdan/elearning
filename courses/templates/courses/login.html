{% extends "courses/base.html" %}

{% block content %}
<h1>Login</h1>

<form method="post" action="/login/">
    {% csrf_token %}
    Username: <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    <input type="submit" value="Login">
</form>
{% endblock %}
