<!DOCTYPE html>
<html>
<head>
    <title>eLearning Platform</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'login' %}">Login</a> | 
            <a href="{% url 'register' %}">Register</a>
            <!-- Add logout link if the user is logged in -->
            {% if user.is_authenticated %}
                | <a href="{% url 'logout' %}" onclick="return confirm('Are you sure you want to log out?');">Logout</a>
            {% endif %}
        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
